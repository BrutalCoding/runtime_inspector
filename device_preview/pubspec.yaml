name: device_preview
version: 1.0.5
description: Inspect your Flutter app on the fly!
homepage: https://github.com/BrutalCoding/runtime_inspector

publish_to: "none" # Remove this line if you wish to publish to pub.dev

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.0.1
  device_frame:
    git:
      url: https://github.com/BrutalCoding/runtime_inspector
      ref: dev
      path: device_frame/
  freezed_annotation: ^2.0.3
  json_annotation: ^4.4.0
  shared_preferences: ^2.0.9
  collection: ^1.15.0
  path_provider: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  build_runner: ^2.1.4
  freezed: ^2.0.3
  json_serializable: ^6.1.0
