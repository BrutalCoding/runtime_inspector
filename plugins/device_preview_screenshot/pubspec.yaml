name: device_preview_screenshot
description: A plugin for device_preview that allows to take screenshots.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0
homepage: https://github.com/BrutalCoding/runtime_inspector/plugins/device_preview_screenshot

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  device_preview:
    git:
      url: https://github.com/BrutalCoding/runtime_inspector
      ref: dev
      path: device_preview/
  flutter:
    sdk: flutter
  path: ^1.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
